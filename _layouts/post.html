---
layout: default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}

        <!-- 多说评论框 start -->
        <div class="ds-thread" 
             data-thread-key="{{ page.date|date: '%Y%m%d%H%M' }}"  
             data-title="{% if page.title %} {{ page.title }} {% endif %}" 
             data-url="{{ site.url }}/{% if page.title != 'about' %}{{ page.date|date:'%Y%m%d' }} {% else %}{{'about'}}{% endif %}">
        </div>
<!-- 多说评论框 end -->

    <div class="sidenav">
        <h2>Tech</h2>
        <ul class="artical-list">
        {% for post in site.categories.tech%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}

        <h2>Opinion</h2>
        <ul class="artical-list">
